<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VetVax Planner{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee; /* Indigo/Blue */
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0; /* Sky blue */
            --success-color: #4ecdc4; /* Teal */
            --warning-color: #ff9f1c; /* Amber/Orange */
            --danger-color: #ff595e;  /* Warm Red */
            --info-color: #7209b7;    /* Purple */
            --bg-color: #f8f9fa;
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --card-hover-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #343a40;
        }

        h1, h2, h3, h4, h5, h6, .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .bg-success {
            background-color: var(--success-color) !important;
        }

        .text-success {
            color: var(--success-color) !important;
        }

        .bg-warning {
            background-color: var(--warning-color) !important;
        }

        .text-warning {
            color: var(--warning-color) !important;
        }
        
        .bg-info {
            background-color: var(--info-color) !important;
        }

        .text-info {
            color: var(--info-color) !important;
        }

        .btn-light.text-primary {
            color: var(--primary-color) !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-hover-shadow) !important;
        }

        .navbar {
            padding: 0.8rem 1rem;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%) !important;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #fff;
        }
        
        .badge {
            font-weight: 600;
            padding: 0.6em 1em;
            border-radius: 20px;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
        }

        .header-section {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05) 0%, rgba(76, 201, 240, 0.05) 100%);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        {% include "partials/_navbar.html" %}
    </header>

    <main class="container my-4">
        {% if messages %}
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'primary' }} alert-dismissible fade show shadow-sm border-0" role="alert">
                    <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% elif message.tags == 'danger' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-auto">
        {% include "partials/_footer.html" %}
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
